<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-9" />
    <title>Index Page</title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
      <ul>
        {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} -- {{ choice.votes }} cote {{ choice.votes|pluralize }}</li>
        {% endfor %}
      </ul>
      <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
