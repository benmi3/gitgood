{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">These is hard-coded -- {{ question.question_text }}</a></li>
        <li><a href="{% url 'polls:detail' question.id %}">These is dynamic -- {{ question.question_text }}<a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
